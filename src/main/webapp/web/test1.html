<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>在线考核系统</title>
<link href="../css/index.css" rel='stylesheet' type='text/css' />
<link href="../css/test1.css" rel='stylesheet' type='text/css' />
<script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="rs_header">
		<span class="rs_header_active"> <a href="test1.html"
			onclick="change_bg(this)" class="current">资料列表</a></span> <span
			class="rs_header_active"><a href="test.html"
			onclick="change_bg(this)">资料录入</a></span>
	</div>
	<div id="container" class="clearfix">
		<div id="rightsidebar_box">
			<div id="message">
				<div id="test1message">
					筛选<select>
						<option>--请选择--</option>
						<option>级别一</option>
						<option>级别二</option>
						<option>级别三</option>
					</select> 搜索<input type="search">
					<button>搜索</button>
				</div>
				<div id="test_title">
					<div id="test1">
						<span id="test_no">序号</span> <span id="paper_name">题名</span> <span
							id="test_name">姓名</span> <span id="paper_handle">操作</span>
					</div>
					<div id="test2">
					

					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
function change_bg(obj)
{
    var a=document.getElementById("Menu").getElementsByTagName("a");
    for(var i=0;i<a.length;i++)
    {
        a[i].className="";
    }
    obj.className="current";
}
</script>
</html>

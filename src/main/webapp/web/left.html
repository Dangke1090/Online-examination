<script type="text/javascript">
		$.ajax({
			"url": "../user/handle_login.do",
			"type": "get",
			"dataType": "json",
			"success": function(json) {
				if (json.state == 200) {
					var user = json.data;
					var all= new Array();
					all=user.seltype.split(",");
					
					for( var i=0;i<all.length;i++){
						
						var num=parseInt(all[i]);
						switch(num){
						case(1):
							
							$("#person").css("display", "");
							break;
						case(2):
							
							$("#study").css("display", "");
							break;
						case(3):
							$("#paper").css("display", "");
							break;
						case(4):
							$("#analyse").css("display","");
							break;
						case(5):
							$("#setup").css("display", "");
							break;
						}
					}
					}
				} 
		});

</script>

<script>
  $('#leftsidebar_box dt a').click(function () {
    var f = this;
    $('#leftsidebar_box dt a').each(function () {
      this.className = this == f ? 'active' : 'none'
